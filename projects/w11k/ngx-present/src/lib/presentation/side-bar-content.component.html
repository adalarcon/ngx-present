<div class="menu">
  <mat-nav-list (click)="closeSideNav()">
    <a mat-list-item
       routerLink="slide"
       routerLinkActive="active">Slides</a>
    <a mat-list-item
       routerLink="overview"
       routerLinkActive="active">Overview</a>
    <a mat-list-item
       routerLink="help"
       routerLinkActive="active">Help</a>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <div class="mat-nav-list table-of-content"
       *ngIf="showTableOfContent$ | async"
       (click)="closeSideNav()">
    <h2>Table of Content</h2>
    <ngx-present-table-of-content [showCoordinates]="showCoordinates$ | async"
                                  [depth]="depth$ | async"
                                  [coordinatesSeparator]="coordinatesSeparator$ | async">
    </ngx-present-table-of-content>
  </div>
  <span class="fill-remaining-space"></span>
  <ng-container *ngIf="showSettings$ | async">
    <mat-divider></mat-divider>
    <mat-nav-list >
      <mat-list-item [disableRipple]="true">
          <mat-slide-toggle #toggle [checked]="themeLight$ | async" (change)="setTheme($event)">Dark / Light</mat-slide-toggle>
      </mat-list-item>
    </mat-nav-list>
  </ng-container>
  <ng-container *ngIf="showExpertMenu$ | async">
    <mat-divider></mat-divider>
    <mat-nav-list (click)="closeSideNav()">
      <a mat-list-item
         (click)="startP2P()"
         routerLink="presenter"
         [queryParams]="{ id: id }">Presenter</a>
    </mat-nav-list>
  </ng-container>
</div>
